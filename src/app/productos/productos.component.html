<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <a [routerLink]="'agregar'" class="btn btn-info">Agregar producto</a>
      <div class="card">
        <div class="card-header">
          <h5 class="title">Productos</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-info">
                <th>
                  Nombre
                </th>
                <th>
                 Descripcion
                </th>
                <th>
                  Precio
                </th>
                <th>
                  Acci√≥n
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let producto of productos; index as i;">
                  <td>{{producto?.nombre}}</td>
                  <td>{{producto?.descripcion}}</td>
                  <td>{{producto?.precio | currency: 'USD'}}</td>
                  <td><a [routerLink]="'mostrar/'+[producto?.id]" class="btn btn-info">Ver</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
