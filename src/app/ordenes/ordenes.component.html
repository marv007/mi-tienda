<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <a [routerLink]="'agregar'" class="btn btn-info">Agregar Orden</a>
      <div class="card">
        <div class="card-header">
          <h5 class="title">Ordenes</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-info">
                <th>
                 Cliente
                </th>
                <th>
                  Producto
                </th>
                <th>
                  Cantidad
                </th>
                <th>
                  Fecha
                </th>
                <th>
                  Total
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let orden of ordenes; index as i;">
                  <td>{{orden?.cliente}}</td>
                  <td>{{orden?.producto}}</td>
                  <td>{{orden?.cantidad}}</td>
                  <td>{{orden?.fecha}}</td>
                  <td>{{orden?.total | currency: 'USD'}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
