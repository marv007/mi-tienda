<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <a [routerLink]="'agregar'" class="btn btn-info">Agregar cliente</a>
      <div class="card">
        <div class="card-header">
          <h5 class="title">Clientes</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-info">
                <th>
                  Nombre
                </th>
                <th>
                  Apellidos
                </th>
                <th>
                  Correo
                </th>
                <th>
                  NIT
                </th>
                <th>
                  Teléfono
                </th>
                <th>
                  Acción
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let cliente of clientes; index as i;">
                  <td>{{cliente?.nombre}}</td>
                  <td>{{cliente?.apellidos}}</td>
                  <td>{{cliente?.correo}}</td>
                  <td>{{cliente?.nit}}</td>
                  <td>{{cliente?.telefono}}</td>
                  <td><a [routerLink]="'mostrar/'+[cliente?.id]" class="btn btn-info">Ver</a></td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
